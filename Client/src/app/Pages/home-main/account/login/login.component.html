<form #form="ngForm" method="post" autocomplete="off" [formGroup]="formGroup" (submit)="OnSubmit(form)">
    <div class="form-floating mb-3">
        <input class="form-control" (focusout)="ChangeShowErrorMobile()" (keypress)="ChangeShowErrorMobile()" type="text" placeholder="شماره موبایل" formControlName="mobile"
            maxlength="11" [(ngModel)]="model.mobile" id="mobile">
       <label for="mobile">شماره موبایل</label>
            <span class="text-danger" *ngIf="formGroup.invalid&&ShowErrorMobile">{{GetErrorForm('mobile')}}</span>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" (focusout)="ChangeShowErrorPassword()" (keypress)="ChangeShowErrorPassword()" [type]="ShowPassword?'text':'password'" placeholder="رمز عبور"
            formControlName='password' [(ngModel)]="model.password" id="password">
        <i class="password-icon mdi mdi-24px"
            (click)="ShowPassword = !ShowPassword" [class]="ShowPassword?'mdi-eye':'mdi-eye-off'"></i>
            <label for="password">رمز عبور</label>
        <span class="text-danger" *ngIf="formGroup.invalid&&ShowErrorPassword">{{GetErrorForm('password')}}</span>
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" type="submit" [disabled]="formGroup.invalid">ورود
        </button>
    </div>
</form>
